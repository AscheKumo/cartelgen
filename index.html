<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cartel Name Generator</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 50px;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      color: #ff6f61;
    }

    #name {
      font-size: 1.5em;
      font-weight: bold;
      margin: 30px 0;
      color: #7fffd4;
    }

    button {
      background-color: #ff6f61;
      border: none;
      padding: 12px 24px;
      color: #fff;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e85b50;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cartel Name Generator</h1>
    <p>Click the button to get a ridiculous cartel name.</p>
    <div id="name">ðŸ’€ The... wait for it...</div>
    <button onclick="generateName()">Generate Name</button>
  </div>

  <footer>
    Made with questionable taste by someone bored.
  </footer>

  <script>
    const verbs = [
      "Smuggle", "Whack", "Snort", "Launder", "Shank", "Flex", "Juice", "Grind", "Slice",
      "Chop", "Sling", "Blast", "Gobble", "Crash", "Dip", "Scam", "Pack", "Stash"
    ];

    const nouns = [
      "Pickles", "Nuggets", "Pinecones", "Bananas", "Platypus", "Muffins", "Toasters", "Kittens",
      "Meatballs", "Cupcakes", "Llamas", "Socks", "Waffles", "Ducks", "Slippers", "Yogurt", "Croutons"
    ];

    function generateName() {
      const verb = verbs[Math.floor(Math.random() * verbs.length)];
      const noun = nouns[Math.floor(Math.random() * nouns.length)];
      document.getElementById('name').textContent = `The ${verb} ${noun} Cartel`;
    }
  </script>
</body>
</html>
